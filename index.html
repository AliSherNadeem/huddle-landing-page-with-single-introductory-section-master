<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <nav>
    <img class="logo-img" src="./images/logo.svg" alt="logo">
  </nav>
<section class="card">


    <div>
        <img  class="photo" src="./images/illustration-mockups.svg" alt="mockup-image">
    </div>


  <div class="description">
      <h1>  Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

  <button class="btn">  Register  </button>
  </div>

</section>
<footer>
  <ul>
    <li><i class="fa-brands fa-facebook"></i></li>
    <li><i class="fa-brands fa-instagram"></i></li>
    <li><i class="fa-brands fa-twitter"></i></li>
  </ul>
</footer>
    <script src="https://kit.fontawesome.com/3240021de7.js" crossorigin="anonymous">
    </script>

</body>
</html>
